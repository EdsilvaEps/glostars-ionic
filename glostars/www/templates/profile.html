<ion-view>


    <ion-content class="has-footer">
        <!-- profile picture and status -->
        <div class= "list" style="padding-top:10px;" ui-sref="app.edit({id:myUser})">
            <a class="item item-thumbnail-left" style="border:none">
                <img ng-src="{{user.profilePicUrl}}" alt="{{user.name}}">
                <h2><strong>{{user.name}}</strong></h2>
                <div><p>{{user.description}}</p></div>
                <button class="button icon ion-gear-a" ng-if="true"></button>
                <button ng-if="!isFollower(user.id) && user.id != myUser" class="button button-small button-stable" ng-click= "follow(user.id)">Follow</button>
                <button ng-if="isFollower(user.id) != 0 && user.id != myUser && !isFollowing(user.id)" class="button button-small button-positive" ng-click="unfollow(user.id)">Following</button>
                <button ng-if="isFollower(user.id) && user.id != myUser && isFollowing(user.id)" class="button button-small button-balanced">Mutual Follower</button>


            </a>
            <br>
        </div>
        <!-- switch views tab -->
        <div class="tabs tabs-stable static">
            <a class="tab-item" ng-click="select(1)">{{pics.length}} Photos</a>
            <a class="tab-item" ng-click="select(3)">{{followers.length}} Followers</a>
            <a class="tab-item" ng-if="user.id === myUser" ng-click="select(4)">{{following.length}} Following</a>

        </div>
<!--
        <div class="button-bar button-block">
            <a class="button" style="box-shadow: 2px 2px 2px #888888;" ng-click="select(1)"><p>{{numOfUserPics(user.id)}} photos</p></a>
            <a class="button" style="box-shadow: 2px 2px 2px #888888;" ng-click="select(3)"><p>Followers {{user.followers.length}}</p></a>
            <a class="button" style="box-shadow: 2px 2px 2px #888888;" ng-if="user.id === myUser" ng-click="select(4)"><p>Following {{user.friends.length}}</p></a>
        </div>
      -->
        <!-- photos buttom (list view) -->
        <div ng-if="isSelected(1)">
            <div class="row" ng-repeat="photo in pics" ng-if="$index % 2 === 0">
                <div class="col col-50 item item-image" ng-if="$index+1 < pics.length" ng-click="switchToFeed(photo.id)">
                    <img ng-src="{{ pics[$index].picUrl}}" class="profileGallery">
                </div>
                <div class="col col-50 item item-image" ng-if="$index+1 < pics.length" ng-click="switchToFeed(photo.id)">
                    <img ng-src="{{pics[$index+1].picUrl}}" class="profileGallery">
                </div>

            </div>
            <!--
            <div class="row" ng-repeat="photo in pics" ng-if="$index % 2 != 0">
                <div class="col col-50 item item-image">
                    <img ng-src="{{pics[pics.length-1].picUrl}}" width="100%">
                </div>
            </div>
            -->
        </div>


        <div class="list" ng-if="isSelected(2)">
            <p>Public pictures</p>
        </div>
        <div class="list" ng-if="isSelected(3)" ng-repeat="follower in followers">
            <a class="item item-avatar" ui-sref="app.profile({id:follower.id})">
                <img ng-src="{{follower.profileMiniPath}}">
                <p style="padding:10px">{{follower.name}} {{follower.lastName}}</p>
                <div ng-if="follower.id != myUser">
                <button ng-if="isFollower(follower.id) && isFollowing(follower.id)" class="button button-small button-balanced" ng-click="unfollow(follower.name)">Mutual Follower</button>
                <button ng-if="!isFollowing(follower.id) && isFollower(follower.id)" class="button button-small button-stable" ng-click="follow(follower.id)">Follow</button>
                </div>
            </a>
        </div>

        <div class="list" ng-if="isSelected(4)" ng-repeat="friend in following">
            <a class="item item-avatar" ui-sref="app.profile({id:friend.id})">
                <img ng-src="{{friend.profileMiniPath}}">
                <p style="padding:10px">{{friend.name}} {{friend.lastName}}</p>
                <div ng-if="friend.id != myId">
                <button ng-if="!isFollowing(friend.id)" class="button button-small button-stable" ng-click= "follow(friend.id)">Follow</button>
                <button ng-if="!isFollower(friend.id) && isFollowing(friend.id)" class="button button-small button-positive" ng-click="unfollow(friend.id)">Following</button>
                <button ng-if="isFollowing(friend.id) && isFollower(friend.id)" class="button button-small button-balanced" ng-click="unfollow(friend.name)">Mutual Follower</button>
                </div>
            </a>
        </div>










    </ion-content>
</ion-view>
