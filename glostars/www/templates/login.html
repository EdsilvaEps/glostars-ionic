<ion-view class="logbackground" hide-nav-bar="true">
  <ion-content class="pad">
    <div class="card card-1">
        <div class="item item-image card-1">
            <img src="../img/Glostars_Logo-02_White_PNG.png">
        </div>
    </div>
  
    <form ng-submit="doLogin()" class="logbackground">
      <div class="list">
         <label class="item item-input">
            <span class="input-label" style="color:white;">Email</span>
            <p style="padding:20px"></p> <input type="email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label" style="color:white;text-align:center;">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item" style="background:transparent; border:none;">
          <button class="button logbutton" type="submit">Log in</button>
        </label>
          <p>Forgot your password?</p>
      </div>
    </form>
    <h3 style="color:white;">Sign in</h3>
  </ion-content>
</ion-view>
