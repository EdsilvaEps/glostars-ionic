<ion-view >
    <ion-content scroll="false" has-footer="false">
      <ion-slides options="options" slider="data.slider">
          <ion-slide-page class="logbackground pad">
              <div class="card card-1">
                <div class="item item-image card-1">
                    <img src="img/Glostars_Logo-02_White_PNG.png">
                </div>
              </div>  
              <form ng-submit="doLogin()" class="logbackground">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label" style="color:white;">Email:</span>
                        <p style="padding:20px"></p> <input type="email" ng-model="loginData.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" style="color:white;text-align:center;">Password: </span>
                        <p style="padding:20px"></p><input type="password" ng-model="loginData.password">
                    </label>
                    <label class="item" style="background:transparent; border:none;">
                    <button class="button logbutton" type="submit" ui-sref="app.home()">Log in</button>
                    </label>
                    <p>Forgot your password?</p>
                </div>
              </form>
              <h3 style="color:white;">Sign in</h3>
          </ion-slide-page>
          <!-- promo page slide -->
          <ion-slide-page hide-nav-bar="true">
              <div class="card">
                <div class="item item-image " style="height:170px">
                    <img src="img/IMG_4253.jpg">
                </div>
                <div class="item item-image" style="height:170px">
                    <img src="img/0,5.jpg">
                </div>
                <div class="item item-image" style="height:170px">
                    <img src="img/3.jpg">
                </div>
              </div>
              <div class="row">
                <div class="col col-50 col-offset-20" style="padding-left:15px">
                    <button class="button button-assertive">Log in </button>
                    <button class="button button-balanced">Signup</button>
              </div>
            </div>
          </ion-slide-page>
          <!-- sign up page slide -->
          <ion-slide-page class="signupbackground pad" hide-nav-bar="true">
              <div class="row">
                <h3>Sign up</h3>
              </div>
              <div class="row">
                <button class="button button-block button-positive" ng-click="fbSign()">Sign up with facebook</button>
                <!-- TODO: make function to log with facebook -->
              </div>
              <div class="row">
                <p style="text-align: center">or</p>
              </div>
              <!-- TODO: build the js functions and variables for this form  -->
              <form ng-submit="createAcc()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label" style="color:white">First Name</span><input type="email" ng-model="userinfo.firstname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" style="color:white">Last Name</span><input type="email" ng-model="userinfo.lastname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" style="color:white;">Email</span>
                        <input type="email" ng-model="userinfo.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label" style="color:white;text-align:center;">Password</span><input type="password" ng-model="userinfo.password">
                    </label>
                    <label class="item item-input">
                        <ion-radio ng-model="userinfo.sex" ng-value="Male">Male</ion-radio>
                        <ion-radio ng-model="userinfo.sex" ng-value="Female">Female</ion-radio>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Birthday</span>
                        <input type="date" ng-model="userinfo.bday">
                    </label>
                    <br><p><small>By clicking create account you agree with our <a href="#">Terms of use</i></small></p>
                    <button class="button button-block button-positive" type="submit">Create account</button>
                  </div>
               </form>
          </ion-slide-page>
      </ion-slides>
    
  </ion-content>
</ion-view>
