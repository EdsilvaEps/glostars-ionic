<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="home-bar">
      <ion-nav-title>
            <p style="padding-top:2px"></p>
            <img src="../img/Glostars_Logo-02_White_PNG.png" style="width:100px;">
            
        </ion-nav-title>

        <ion-nav-buttons side="left">
            <div style="padding-top:9px;padding-left:6px"><i class="icon ion-navicon-round" style="font-size:25px;" menu-toggle="left"></i></div>
            
        </ion-nav-buttons>
        

        <ion-nav-buttons side="right">
            <div style="padding-top:9px;padding-right:6px">
                <i class="icon ion-ios-search-strong" style="font-size:25px" ui-sref="app.search()"></i>
            </div>
            
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.profile({id:userId})">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/competition">
          Competition
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
        
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
