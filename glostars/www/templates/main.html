<ion-view>
    <ion-nav-bar class="home-bar">
        <ion-nav-buttons side="left">
            <div class="bar bar-header item-input-inset" style="border-bottom:none; ">
              <img src="../img/Glostars_Logo-02_White_PNG.png" style="width:100px">
  
            </div>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <div class="bar bar-header" style="border-bottom:none;">
                <button class="button" style="background-color: transparent; height:45px; ">
                    <i class="icon ion-ios-search-strong"></i>
                    
                </button>
            </div>
        </ion-nav-buttons>
        
    </ion-nav-bar>
    
     
    
    <ion-content>
        <div class="list card" ng-repeat="photo in photos | orderBy:'-date'">
            <!-- TODO: make this div repeat for every picture available -->
            <div class="item item-avatar" style="border-bottom:none">
                
                <img ui-sref="app.profile({id:photo.userId})" ng-src="{{baseURL+users[photo.userId].image}}">
        
                <a ui-sref="app.profile({id:photo.userId})"> 
                <h3>{{photo.author}}</h3></a>
                <p style="padding-top:10px">{{photo.caption}}</p>
                
            </div>
            <div class="col text-left">
                <p style="color:#D1D0CE; padding-left:10px">{{photo.date | date:'medium'}}<span style="padding-left:90px"> <img src="../img/Public%20B.png" height="20px" ng-if="photo.category === 'public'"><img src="../img/Competition%20B.png" ng-if="photo.category === 'competition'" height="20px"> <img src="../img/Star_empty%20Ts.png" height="20px"> </span> </p>
                <!-- filter photos by time -->
            </div>
            
            <div class="item item-image">
                <img ng-src="{{baseURL+photo.image}}">
                <!-- TODO get image from user-->
            </div>
            <div class="row no-padding">
                <div class="col" style="border-right:solid gray 1px">
                    <i class="icon ion-thumbsup" style="padding-left:25px"> {{photo.rating}}</i><!-- TODO get number of rates -->
                </div>
                <div class="col" style="border-right:solid black 1px">
                    <i class="icon ion-chatbox-working" style="padding-left:10px"> Comment</i> <!-- TODO Open comment page -->
                        
                     
                </div>
                <div class="col text-right">
                    <i class="icon ion-android-share-alt" style="padding-right:25px"> Share</i> <!-- TODO share stuff -->
                        
                </div>
            </div>
            
        </div>
        
        
        
        
    </ion-content>
    <div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home"></i>
        </a>
        <a class="tab-item" ui-sref="app.competition()">
            <i class="icon ion-ribbon-b"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-camera"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-android-mail"></i>
        </a>
        <a class="tab-item" style="padding-top:8px">
            <i><img class="icon" style="height:28px" src="../img/Notifications_Black.png"></i>
            
        </a>
        
        
    </div>
</ion-view>
