<ion-view>
    <ion-nav-bar class="home-bar">
        <ion-nav-buttons side="left">
            <div class="bar bar-header item-input-inset" style="border-bottom:none; ">
              <img src="../img/Glostars_Logo-02_White_PNG.png" style="width:100px">
  
            </div>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <div class="bar bar-header" style="border-bottom:none;">
                <button class="button" style="background-color: transparent; height:45px; ">
                    <i class="icon ion-ios-search-strong"></i>
                    
                </button>
            </div>
        </ion-nav-buttons>
        
    </ion-nav-bar>
    
     
    
    <ion-content class="has-footer">
        <div class="list card" ng-repeat="photo in photos | orderBy:'-date'">
            <!-- TODO: make this div repeat for every picture available -->
            <div class="item item-avatar" style="border-bottom:none">
                
                <img ui-sref="app.profile({id:photo.userId})" ng-src="{{baseURL+users[photo.userId].image}}">
                
               
        
                <a ui-sref="app.profile({id:photo.userId})"> 
                <h3>{{photo.author}}</h3></a>
                <p style="padding-top:10px">{{photo.caption}}</p>
                
            </div>
            <div class="col text-left">
                <p style="color:#D1D0CE; padding-left:10px">{{photo.date | date:'medium'}}<span style="padding-left:90px"> <img src="../img/Public%20B.png" height="20px" ng-if="photo.category === 'public'"><img src="../img/Competition%20B.png" ng-if="photo.category === 'competition'" height="20px"> <img ng-if="!dejaAime(photo.id, myUser)" src="../img/Star_empty%20Ts.png" height="20px"><img  ng-if="dejaAime(photo.id, myUser)" src="../img/Star%20Filled%201s.png" height="20px"> </span> </p>
                
                <!-- filter photos by time -->
            </div>
            
            <div class="item item-image" style="position:relative">
                <img ng-src="{{baseURL+photo.image}}" style="position:relative" on-double-tap="rate(photo.id, myUser, users[myUser].name)">
                <!-- TODO get image from user-->
                <img ng-if="animIN == photo.id" class="animated bounceIn" src="../img/Star%20Filled%201.png" style="height:50%;position:absolute;left:30%;top:20%;">
                
            </div>
            <div class="row no-padding">
                <div class="col" style="border-right:solid gray 1px">
                    <i class="icon ion-thumbsup" style="padding-left:25px"> {{photo.rating}}</i><!-- TODO get number of rates -->
                </div>
                <div class="col" style="border-right:solid black 1px" ng-click="openComment(photo.id)">
                    <i class="icon ion-chatbox-working" style="padding-left:10px"> Comment</i> <!-- TODO Open comment page -->
                        
                     
                </div>
                <div class="col text-right">
                    <i class="icon ion-android-share-alt" style="padding-right:25px"> Share</i> <!-- TODO share stuff -->
                        
                </div>
            </div>
            
        </div>
        
        
        
        
    </ion-content>
    
</ion-view>
