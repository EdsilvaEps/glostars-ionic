<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive" on-drag-down="notificationsModal.hide()">
        <h1 class="title">Notifications</h1>
        <button class="button button-clear button-primary" ng-click="notificationsModal.hide()">Back</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <!-- switch views tab  -->
            <div class="button-bar botton-block">
                <a class="button" ng-class="{true: 'buttonGrey', false: 'buttonWhite'}[isSelected(1)]" ng-click="select(1)" style="padding-top:5px"><p>Notifications</p></a>
                <a class="button" ng-class="{true: 'buttonGrey', false: 'buttonWhite'}[isSelected(2)]" style="padding-top:5px" ng-click="select(2)"><p>New Followers</p></a>
            </div>
            <br>
            <div ng-if="isSelected(1)">
                <div class="list" repeat="notification in notifications.activityNotifications" ng-ini="">
                    <a class="item item-avatar" ui-sref=""><!-- send to picture -->
                        <img ng-src=""><!-- person's profile pic -->
                        <h4>"person" starred your picture</h4>
                        <p>{notification.description}</p>
                    </a>
                </div>
            </div>
            <div ng-if="isSelected(2)">
                <div class="list" repeat="">
                    <a class="item item-avatar" ui-sref=""><!-- send to person's profil -->
                        <img ng-src=""><!-- person's profile pic -->
                        <h4>"person" started following you</h4>
                        <p>timestamp</p>
                    </a>
                </div>
            </div>
            <p>you don't have notifications</p>
        </div>
    </ion-content>

</ion-modal-view>
